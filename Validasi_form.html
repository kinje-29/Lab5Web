<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Form</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript">
        function validasi() {
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var alamat = document.getElementById("alamat").value;
            var pass = document.getElementById("password").value;
            if (nama != "" && email != "" && alamat != "" && pass != "") {
                alert('Berhasil Registrasi');
                
            } else {
                alert('Data Tidak Lengkap Isi Data Dengan Benar !');
            }
        }
    </script>
</head>

<body>
    <div class="login">
        <form action="#" method="POST" onsubmit="validasi()">
            <h1>Registrasi</h1>
            <hr>
            <div>
                <label>Nama Lengkap:</label>
                <input type="text" name="nama" id="nama" placeholder="Masukan Nama Lengkap"/>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email" id="email" placeholder="Masukan Email Anda"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label>Alamat:</label>
                <textarea cols="40" rows="5" name="alamat" id="alamat" placeholder="Masukan Alamat Anda......"></textarea>
            </div>

            <div>
                <input type="submit" value="Daftar" class="tombol">
            </div>
        </form>
    </div>
</body>
</html>
